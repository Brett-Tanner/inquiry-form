<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style_tag.css" />
    <script defer src="./script_tag.js"></script>
  </head>
  <body>
    <form
      action="https://kids-up.app/create_inquiry"
      method="post"
      accept-charset="UTF-8"
      id="formContactUs"
    >
      <input type="hidden" name="category" id="category" value="I" />
      <div id="school-form-group" class="form-group">
        <label for="school">
          <span class="label-text">お問い合わせ先</span>
          <span class="label label-required"> 必須 </span>
        </label>
      </div>

      <div class="form-group">
        <label for="parent_name">
          <span class="label-text">保護者のお名前</span>
          <span class="label label-required"> 必須 </span>
        </label>
        <input
          class="form-control"
          placeholder="保護者のお名前を入力してください"
          required="required"
          name="parent_name"
          type="text"
          id="parent_name"
        />
      </div>

      <div class="form-group">
        <label for="phone">
          <span class="label-text">電話番号</span>
          <span class="label label-required"> 必須 </span>
        </label>
        <input
          type="tel"
          id="phone"
          name="phone"
          class="form-control"
          placeholder="例) 08012345678"
          value=""
          required="required"
        />
      </div>

      <div class="form-group">
        <label for="email">
          <span class="label-text">メールアドレス</span>
          <span class="label label-required"> 必須 </span>
        </label>
        <input
          class="form-control"
          id="email"
          placeholder="メールアドレスを入力してください"
          required="required"
          name="email"
          type="email"
        />
      </div>

      <div class="form-group">
        <label for="requests">
          <span class="label-text">本文</span>
          <span class="label label-required"> 必須 </span>
        </label>
        <textarea
          rows="5"
          cols="25"
          class="form-control"
          id="requests"
          placeholder="お問い合わせ内容を入力してください&#10;例）説明会に参加したいのですが、予定が合いません。個別相談会に行きたいです。"
          name="requests"
          required="required"
        ></textarea>
      </div>

      <div class="form-group"></div>

      <p class="text-center notes">
        「<a
          href="https://www.p-up.world/privacypolicy/"
          target="_blank"
          class="link_txt"
          >プライバシーポリシー</a
        >」をご確認頂き、ご同意の上で送信を行ってください。
      </p>

      <button
        type="submit"
        class="btn btn-primary btn-md"
        id="btnContactUs"
        style="text-align: center"
      >
        内容の確認へ
      </button>
    </form>
  </body>
</html>

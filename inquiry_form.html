<form
  action="https://kids-up.app/create_inquiry"
  method="post"
  accept-charset="UTF-8"
  id="formContactUs"
>
  <input type="hidden" name="category" value="I" />

  <div class="row">
    <div class="form-group">
      <label for="school">
        <span class="label label-required"> 必須 </span>
        お問い合わせ先
      </label>

      <div class="form-layout">
        <select class="form-control" required="required" name="school_id">
          <optgroup label="">
            <option value="" selected="selected">選択してください</option>
          </optgroup>

          <optgroup label="千葉県">
            <option value="29">KidsUPソコラ南行徳校</option>
            <option value="19">KidsUP新浦安校</option>
          </optgroup>

          <optgroup label="東京都">
            <option value="13">KidsUPりんかい東雲校</option>
            <option value="17">KidsUP三鷹校</option>
            <option value="26">KidsUP北品川校</option>
            <option value="21">KidsUP南町田グランベリーパーク校</option>
            <option value="24">KidsUP四谷校</option>
            <option value="22">KidsUP大井校</option>
            <option value="16">KidsUP大島校</option>
            <option value="11">KidsUP大森校</option>
            <option value="10">KidsUP成城校</option>
            <option value="9">KidsUP戸越校</option>
            <option value="12">KidsUP早稲田校</option>
            <option value="23">KidsUP晴海校</option>
            <option value="6">KidsUP東陽町校</option>
            <option value="5">KidsUP池上校</option>
            <option value="36">KidsUP池袋校</option>
            <option value="3">KidsUP田園調布雪谷校</option>
            <option value="15">KidsUP等々力校</option>
            <option value="4">KidsUP蒲田駅前校</option>
            <option value="25">KidsUP赤羽校</option>
            <option value="7">KidsUP長原校</option>
            <option value="8">KidsUP門前仲町校</option>
            <option value="31">KidsUP馬込校</option>
            <option value="30">KidsUP鷺宮校</option>
          </optgroup>

          <optgroup label="神奈川県">
            <option value="18">KidsUP二俣川校</option>
            <option value="32">KidsUP大倉山校</option>
            <option value="20">KidsUP天王町校</option>
            <option value="14">KidsUP新川崎校</option>
            <option value="34">KidsUP武蔵小杉校</option>
            <option value="33">KidsUP武蔵新城校</option>
            <option value="27">KidsUP溝の口校</option>
            <option value="28">KidsUP矢向校</option>
          </optgroup>

          <optgroup label="埼玉県">
            <option value="35">KidsUP川口校</option>
          </optgroup>

          <option value="まだ決まっていない">まだ決まっていない</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <span class="label label-required"> 必須 </span>
      <label for="parent_name">保護者のお名前</label>
      <input
        class="form-control"
        placeholder="保護者のお名前を入力してください"
        required="required"
        name="parent_name"
        type="text"
        id="parent_name"
        style="font-family: ts-unused"
      />
    </div>

    <div class="form-group">
      <span class="label label-required"> 必須 </span>
      <label for="phone">電話番号</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        class="form-control"
        placeholder="例)08012345678"
        value=""
        required="required"
      />
    </div>

    <div class="form-group">
      <span class="label label-required"> 必須 </span>
      <label for="email">Email</label>
      <input
        class="form-control"
        id="email"
        placeholder="Email"
        required="required"
        name="email"
        type="email"
      />
    </div>

    <div class="form-group">
      <span class="label label-required"> 必須 </span>
      <label for="child_name"> お子様のお名前 </label>
      <input
        class="form-control"
        placeholder="カタカナでお子様のお名前を入力してください"
        required="required"
        name="child_name"
        type="text"
        id="child_name"
        style="font-family: ts-unused"
      />
    </div>

    <div class="form-group">
      <span class="label label-required"> 必須 </span>
      <label for="child_birthday"> お子様の生年月日 </label>
      <input
        type="date"
        name="child_birthday"
        id="child_birthday"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <span class="label label-premium"> 任意 </span>
      <label for="kindy"> 保育園・幼稚園名と在園状況 </label>
      <input
        class="form-control"
        id="kindy"
        placeholder="カタカナでお子様のお名前を入力してください"
        name="kindy"
        type="text"
        style="font-family: ts-unused"
      />
    </div>

    <div class="form-group">
      <span class="label label-premium"> 任意 </span>
      <label for="ele_school"> 小学校名と在学状況 </label>
      <input
        class="form-control"
        id="ele_school"
        placeholder="例) ○○小学校に来年4月から"
        name="ele_school"
        type="text"
        style="font-family: ts-unused"
      />
    </div>

    <div class="form-group">
      <span class="label label-required"> 必須 </span>
      <label for="requests">本文</label>
      <textarea
        rows="9"
        cols="25"
        class="form-control"
        id="requests"
        placeholder="お問い合わせ内容を入力してください　
        例）説明会に参加したいのですが、予定が合いません。個別相談会に行きたいです。"
        name="requests"
        style="font-family: ts-unused"
      ></textarea>
    </div>

    <p class="text-center notes">
      「<a
        href="https://www.p-up.world/privacypolicy/"
        target="_blank"
        class="link_txt"
        >プライバシーポリシー</a
      >」をご確認頂き、ご同意の上で送信を行ってください。
    </p>
    <button type="submit" class="btn btn-primary btn-md" id="btnContactUs">
      内容の確認へ
    </button>
  </div>
</form>
